backend:
  # name: test-repo # for testing with a local git repo. comment it during production.
  name: git-gateway # for production with Netlify CMS. comment it during development.
  branch: main # branch to update. comment it during development.

local_backend: true # enable the local backend for development, don't remove it.

media_folder: 'public/uploads' # where uploaded files are stored in the repo
public_folder: '/uploads' # how those files are served in the site

collections:
  - name: 'home'
    label: 'Home Page'
    files:
      - label: 'Home Content'
        name: 'home'
        file: 'src/content/home.json'
        format: 'json'
        fields:
          - { label: 'Role', name: 'role', widget: 'string' }
          - { label: 'Name', name: 'name', widget: 'string' }
          - { label: 'Bio', name: 'bio', widget: 'text' }
          - {
              label: 'Artwork Button Text',
              name: 'artworksButtonText',
              widget: 'string',
            }
          - {
              label: 'Profile Picture',
              name: 'profilePicture',
              widget: 'image',
            }
          - {
              label: 'Contact Me Text',
              name: 'contactMeText',
              widget: 'string',
            }

          - label: 'Contact Links'
            name: 'contacts'
            widget: 'list'
            summary: '{{fields.label}}'
            fields:
              - { label: 'Label', name: 'label', widget: 'string' }
              - { label: 'URL', name: 'url', widget: 'string' }
              - label: 'Platform (for default icon)'
                name: 'platform'
                widget: 'select'
                options:
                  - { label: 'Instagram', value: 'instagram' }
                  - { label: 'Facebook', value: 'facebook' }
                  - { label: 'Discord', value: 'discord' }
                  - { label: 'YouTube', value: 'youtube' }
                  - { label: 'Twitch', value: 'twitch' }
                  - { label: 'Twitter/X', value: 'twitter' }
                  - { label: 'Telegram', value: 'telegram' }
                  - { label: 'Email', value: 'email' }
                  - { label: 'Website', value: 'website' }
                  - { label: 'Patreon', value: 'patreon' }
                  - { label: 'Ko-fi', value: 'kofi' }
                  - { label: 'Gumroad', value: 'gumroad' }
                  - { label: 'ArtStation', value: 'artstation' }
                  - { label: 'DeviantArt', value: 'deviantart' }
                  - { label: 'Behance', value: 'behance' }
                  - { label: 'Pixiv', value: 'pixiv' }
                  - { label: 'Other / Custom', value: 'other' }
              - label: 'Use custom icon image?'
                name: 'useCustomIcon'
                widget: 'boolean'
                default: false
              - label: 'Custom Icon Image'
                name: 'customIconImage'
                widget: 'image'
                required: false
                hint: 'Upload if you want to override the default icon.'

  - name: 'artworks'
    label: 'Artworks Page'
    files:
      - label: 'Artworks Content'
        name: 'artworks'
        file: 'src/content/artworks.json'
        format: 'json'
        fields:
          - label: 'Back Button Text'
            name: 'backButtonText'
            widget: 'string'
            default: 'Back'
          - label: 'Empty Category Message'
            name: 'emptyCategoryText'
            widget: 'string'
            default: 'No artworks in this category yet.'
          - label: 'View More Arts Text'
            name: 'viewMoreText'
            widget: 'string'
            default: 'View More Arts!'
          - label: 'View More Links'
            name: 'viewMoreLinks'
            widget: 'list'
            summary: '{{fields.label}}'
            fields:
              - { label: 'Label', name: 'label', widget: 'string' }
              - { label: 'URL', name: 'url', widget: 'string' }
              - label: 'Platform (for default icon)'
                name: 'platform'
                widget: 'select'
                options:
                  - { label: 'Instagram', value: 'instagram' }
                  - { label: 'Facebook', value: 'facebook' }
                  - { label: 'Discord', value: 'discord' }
                  - { label: 'YouTube', value: 'youtube' }
                  - { label: 'Twitch', value: 'twitch' }
                  - { label: 'Twitter/X', value: 'twitter' }
                  - { label: 'Telegram', value: 'telegram' }
                  - { label: 'Email', value: 'email' }
                  - { label: 'Website', value: 'website' }
                  - { label: 'Patreon', value: 'patreon' }
                  - { label: 'Ko-fi', value: 'kofi' }
                  - { label: 'Gumroad', value: 'gumroad' }
                  - { label: 'ArtStation', value: 'artstation' }
                  - { label: 'DeviantArt', value: 'deviantart' }
                  - { label: 'Behance', value: 'behance' }
                  - { label: 'Pixiv', value: 'pixiv' }
                  - { label: 'Other / Custom', value: 'other' }
              - label: 'Use custom icon image?'
                name: 'useCustomIcon'
                widget: 'boolean'
                default: false
              - label: 'Custom Icon Image'
                name: 'customIconImage'
                widget: 'image'
                required: false
                hint: 'Upload if you want to override the default icon.'

      - label: 'Artwork Categories'
        name: 'artworkCategories'
        file: 'src/content/artwork-categories.json'
        format: 'json'
        fields:
          - label: 'Categories'
            name: 'categories'
            widget: 'list'
            summary: '{{fields.name}}'
            fields:
              - { label: 'Category Name', name: 'name', widget: 'string' }

      - label: 'Gallery'
        name: 'gallery'
        file: 'src/content/gallery.json'
        format: 'json'
        fields:
          - label: 'Gallery'
            name: 'gallery'
            widget: 'list'
            summary: '{{fields.name}} - {{fields.category}} - {{fields.src}}'
            fields:
              - { label: 'Artwork Name', name: 'name', widget: 'string' }
              - { label: 'Image', name: 'src', widget: 'image' }
              - label: 'Category'
                name: 'category'
                widget: 'relation'
                collection: 'artworks'
                file: 'artworkCategories'
                search_fields: ['categories.*.name']
                display_fields: ['categories.*.name']
                value_field: 'categories.*.name'

  - name: 'settings'
    label: 'Site Settings'
    files:
      - label: 'General Settings'
        name: 'general'
        file: 'src/content/site.json'
        format: 'json'
        fields:
          - { label: 'Site Title', name: 'title', widget: 'string' }
          - label: 'Favicon'
            name: 'favicon'
            widget: 'image'
            required: false
            hint: 'Upload a square icon.'

      - label: 'Color Settings'
        name: 'colors'
        file: 'src/content/colors.json'
        format: 'json'
        fields:
          - label: 'Website Background'
            name: 'background'
            widget: 'color'
            allowInput: true
            required: false
            hint: 'Empty it if you want to set default color.'

          - label: 'Card Background'
            name: 'cardBackground'
            widget: 'color'
            allowInput: true
            required: false
            hint: 'Empty it if you want to set default color.'

          - label: 'Text Color'
            name: 'textColor'
            widget: 'color'
            allowInput: true
            required: false
            hint: 'Empty it if you want to set default color.'

          - label: '"My Artworks" Button Background'
            name: 'artworksButtonBackground'
            widget: 'color'
            allowInput: true
            required: false
            hint: 'Empty it if you want to set default color.'

          - label: '"My Artworks" Button Text Color'
            name: 'artworksButtonTextColor'
            widget: 'color'
            allowInput: true
            required: false
            hint: 'Empty it if you want to set default color.'

          - label: 'Category Line Color'
            name: 'categoryLineColor'
            widget: 'color'
            allowInput: true
            required: false
            hint: 'Empty it if you want to set default color.'

          - label: 'Scrollbar Track Background'
            name: 'scrollbarTrackBackground'
            widget: 'color'
            allowInput: true
            required: false
            hint: 'Empty it if you want to set default color.'

          - label: 'Scrollbar Thumb Background (The Scrollbar)'
            name: 'scrollbarThumbBackground'
            widget: 'color'
            allowInput: true
            required: false
            hint: 'Empty it if you want to set default color.'

          - label: 'Scrollbar Thumb Border (The Border of the Scrollbar)'
            name: 'scrollbarThumbBorder'
            widget: 'color'
            allowInput: true
            required: false
            hint: 'Empty it if you want to set default color.'

          - label: 'Scrollbar Thumb Hover (The Scrollbar on Hover)'
            name: 'scrollbarThumbHover'
            widget: 'color'
            allowInput: true
            required: false
            hint: 'Empty it if you want to set default color.'

          - label: 'Artwork Grid Background (The Empty Area Behind Non-Square Artworks)'
            name: 'artworkGridBackground'
            widget: 'color'
            allowInput: true
            required: false
            hint: 'Empty it if you want to set default color.'
